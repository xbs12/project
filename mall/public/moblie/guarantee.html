		<script type="text/javascript">
			$(document).ready(function() {
				var swiper = new Swiper('.swiper-container', {
					slidesPerView: 4,
					paginationClickable: true,
					spaceBetween: 0,
					freeMode: true
				});

				$(".tab").click(function() {
					$(".tab").removeClass("tab_add");
					$(this).addClass("tab_add");
				});

				$(document).scroll(function() {
					console.log($(this).scrollTop());
					if($(this).scrollTop() >= 195) {
						$(".border_a").addClass("fix");
						$(".floor").css("height", "32px");
					}
					if($(this).scrollTop() < 195) {
						$(".border_a").removeClass("fix");
						$(".floor").css("height", "0");
					}
				});

				$(".select_l").click(function() {
					$(".floor_a").css("display", "block");
				})
				$(".floor_a").click(function() {
					$(".floor_a").css("display", "none");
				})
			})
		</script>
