		<script id="tpl-user" type="text/html">
			<div class="user">
				<div class="user_bg">
					<div class="user_h">
						<img src="{{avatar}}" />
					</div>
				</div>
			</div>
			<div class="message">
				<div class="message_li">
					<span class="message_li1">用户ID</span>
					<span>2515</span>
				</div>
				<form id="form1">
					<div class="message_li">
						<span class="message_li1">昵称</span>
						<span><input type="text" name="nickname" id="" value="{{nickname}}" placeholder="昵称" /></span>
					</div>
					<div class="message_li">
						<span class="message_li1">联系电话</span>
						<span><input type="text" name="tel" id="" value="{{tel}}" placeholder="联系方式" /></span>
					</div>
					<div class="message_li">
						<span class="message_li1">出生日期</span>
						<span><input type="text" id="brithday" name="" value="{{brith}}" placeholder="请选择出生日期" readonly /></span>
					</div>
					<div class="message_li">
						<span class="message_li1">性别</span>
						<span class="message_li2">
					<label class="icon8 icon_se" for=""></label>
					<input class="sex" type="radio" name="sex" id="" value="男" />
					<span>男</span>
						</span>
						<span class="message_li3">
					<label class="icon8 icon_se" for=""></label>
					<input class="sex" type="radio" name="sex" id="" value="女" />
					<span>女</span>
						</span>
					</div>
					<div class="message_li">
						<span class="message_li1">QQ账号</span>
						<span><input type="text" name="qq" id="" value="{{qq}}" placeholder="QQ账号" /></span>
					</div>
					<!--隐藏数据-->
					<input type="hidden" name="account" id="account" value="{{account}}" />
				</form>
			</div>
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				// var account = sessionStorage.account;
				//赋值input[type=hidden]
				var account = sessionStorage.account;
				if(!account) {
					alert("暂无账户信息，请登录！");
					return;
				}
				$("#account").val(sessionStorage.account);

				$("#saveBtn").click(function() {
					var data = $("#form1").serialize();
					console.log(data)
					$.post("/users/updateInfo/", data, function(result) {
						if(result.status) {
							location.href = "user_center.html";
						} else {
							alert(result.msg);
						}
					})
				});

				$.ajax({
					url: '/users/getInfo/',
					type: 'get',
					async: true,
					data: {
						'account': account
					},
					success: function(result) {
						// body... 
						if(result.status) {
							var html = template("tpl-user", result.data);

							$("#infoBox").html(html);
							//启动下拉
							$('#brithday').datepicker();
							if(result.data.sex == '男') {
								$(".message_li2 .icon_se").addClass('checked');
								$(".message_li2 .icon_se").siblings("input").attr('checked', 'checked');
							};
							if(result.data.sex == '女') {
								$(".message_li3 .icon_se").addClass('checked');
								$(".message_li3 .icon_se").siblings("input").attr('checked', 'checked');
							};
							$(".icon_se").click(function() {
								$('.icon_se').removeClass('checked');
								$(this).addClass('checked');
								$(".sex").removeAttr('checked');
								$(this).siblings("input").attr('checked', 'checked');
							});
						}
					}
				});

			})
		</script>
